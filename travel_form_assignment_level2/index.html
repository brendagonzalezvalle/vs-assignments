<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href = "style.css"/>
    </head>

    <body>

        <form name = "flightForm">
             First Name: <input type = "text" placeholder="Enter First Name" name = "nameField">
             
             Last Name: <input type = "text" placeholder=" Enter Last Name" name = "nameField">
             
             Age: <input type = "number" name = "ageField" placeholder="Enter Age ">
             
             Male: <input type = "radio" name = "radioField" value="Male">
             Female: <input type = "radio" name = "radioField" value= "Female">
             
             Do you have any diet restrictions select all that apply?

             Peanuts <input type = "checkbox" name = "dietRestrictions" value = "Peanuts">
             Vegetarian <input type = "checkbox" name = "dietRestrictions" value = "Vegetarian">
             Lactose <input type = "checkbox" name = "dietRestrictions" value = "Lactose">


             <select name="locations">
                 <option value = "Mexico"> Mexico </option>
                 <option value = "Texas"> Texas </option>
                 <option value = "Washington"> Washington</option>

             </select>

             <button> Submit </button>


        </form>

    </body>

    <script src = "app.js"></script>

</html>
